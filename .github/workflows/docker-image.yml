name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    name: builds docker image
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.build.outputs.version }}

    steps:
    - id: version
      
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_SAMPLES_USERNAME }}
        password: ${{ secrets.DOCKERHUB_SAMPLES_PASSWORD }}
        
    - name: Build OctoPetShop web container
      run: |
        run: echo "version=$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER" >> $GITHUB_ENV
        docker build ./OctopusSamples.OctoPetShop.Web --file ./OctopusSamples.OctoPetShop.Web/dockerfile --tag octopussamples/octopetshop-web-ndc:${{ steps.build.outputs.version }}
        docker push octopussamples/octopetshop-web-ndc:${{ steps.build.outputs.version }}
        
  Push-build-information:
       
      needs: build 
      runs-on: ubuntu-latest

      steps:
      - uses: OctopusDeploy/push-build-information-action@v3
        name: Push Build Information
        with:
          packages: |
             octopussamples/octopetshop-ndc
          versoion: ${{ needs.build.outputs.version }}
  
        

      
   
