name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.version.outputs.test }}

    steps:
    - id: version
    - uses: actions/checkout@v3
      name: Set Version
    - run: echo "PACKAGE_VERSION=$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER" >> $GITHUB_OUTPUT
    
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_SAMPLES_USERNAME }}
        password: ${{ secrets.DOCKERHUB_SAMPLES_PASSWORD }}
        
    - name: Build OctoPetShop web container
      run: |
        docker build ./OctopusSamples.OctoPetShop.Web --file ./OctopusSamples.OctoPetShop.Web/dockerfile --tag octopussamples/octopetshop-web-ndc:$PACKAGE_VERSION
        docker push octopussamples/octopetshop-web-ndc:${{needs.build.outputs.output1}}
        
  Push-build-information:
  
      runs-on: ubuntu-latest

      steps:
      - uses: OctopusDeploy/push-build-information-action@v3
        name: Push Build Information
        with:
          packages: |
             octopussamples/octopetshop-ndc
          versoion: ${{needs.build.outputs.output1}}
  
        

      
   
